<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}What did I learn today? - Research database{% endblock %}</title>

  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "css/layout.css" %}" rel="stylesheet">
  <script type="text/javascript" src="{% static "javascript/bootstrap.bundle.min.js" %}"></script>

</head>
<body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">What did I learn today?</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'signup' %}">Register</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="flex-shrink-0">
      <div class="container">
        {% block content %} {{ content }} {% endblock %}
      </div>
    </main>
</body>
</html>
