<!-- templates/home.html-->
{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content %}
<!-- Search form -->
<div class="row mt-3">
  <div class="col-lg-6 md-6 sm-4 ">
    <input type="text" class="form-control" placeholder="Search title" required autofocus name="search_article" id="search_article">
  </div>
  <div class="col-lg-6 md-6 sm-4 ">
    <div class="text-right">
      <button class="btn btn-primary" id="search_article_button" title="Search">Search</button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-lg-6 md-6 sm-4 ">
    <input type="text" class="form-control" placeholder="Search author" required autofocus name="search_author" id="search_author">
  </div>
  <div class="col-lg-6 md-6 sm-4 ">
    <div class="text-right">
      <button class="btn btn-primary" id="search_author_button" title="Search">Search</button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-lg-6 md-6 sm-4 ">
    <input type="text" class="form-control" placeholder="Search tag" required autofocus name="search_tag" id="search_tag">
  </div>
  <div class="col-lg-6 md-6 sm-4 ">
    <div class="text-right">
      <button class="btn btn-primary" id="search_tag_button" title="Search">Search</button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-lg-6 md-6 sm-4 ">
    <input type="text" class="form-control" placeholder="Search benchmark" required autofocus name="search_benchmark" id="search_benchmark">
  </div>
  <div class="col-lg-6 md-6 sm-4 ">
    <div class="text-right">
      <button class="btn btn-primary" id="search_benchmark_button" title="Search">Search</button>
    </div>
  </div>
</div>

<hr>
<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="mylibrary" checked>
  <label class="custom-control-label" for="mylibrary">My library</label>
</div>

{% for article in articles %}
<div class="row mt-3">
  <div class="card h-100">
    <div class="card-body">
      <button class="btn btn-primary" id="library_save_{{ article.id }}" title="Save"> Save</button>

      <a href="{{ article.id }}">
        {{ article.title }} - {{ article.date }}
      </a>
    </div>

  </div>

</div>
{% endfor %}

</div>
{% endblock %}
